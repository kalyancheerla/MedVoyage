{% extends 'base.html' %}

{% block title %}MedVoyage | Book Appointment{% endblock %}

{% block content %}
    <div>
        <h3>Select the date you'd like to see appointments for:</h3>
        <form action="{% url 'view_schedule' %}" method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <input type="submit" value="View" />
        </form>

    </div>
{% endblock %}
