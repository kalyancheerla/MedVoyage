{% extends 'base.html' %}

{% block title %}MedVoyage | Contact Us{% endblock %}

{% block content %}
<!-- Contact Us Section -->
<section class="bg-light py-5">
    <div class="container">
        <h2 class="text-center mb-4">Contact Us</h2>
        
        <!-- Contact Form -->
        <div class="row justify-content-center">
            <div class="col-md-8">
                <form action="{% url 'contact_us_form_submit' %}" method="post">
                    {% csrf_token %}

                    <!-- Name Field -->
                    <div class="form-group">
                        <label for="name">Name:</label>
                        <input type="text" class="form-control" id="name" name="name" placeholder="Enter your name" required>
                    </div>

                    <!-- Email Field -->
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email" required>
                    </div>

                    <!-- Message Field -->
                    <div class="form-group">
                        <label for="message">Message:</label>
                        <textarea class="form-control" id="message" name="message" rows="4" placeholder="Your message here..." required></textarea>
                    </div>

                    <!-- Submit Button -->
                    <div class="text-center">
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Contact Info -->
        <div class="row mt-5">
            <div class="col-md-4 text-center">
                <i class="fa fa-phone fa-2x mb-3"></i>
                <h4>Phone</h4>
                <p>+123 456 7890</p>
            </div>
            <div class="col-md-4 text-center">
                <i class="fa fa-envelope fa-2x mb-3"></i>
                <h4>Email</h4>
                <p>contact@medvoyage.com</p>
            </div>
            <div class="col-md-4 text-center">
                <i class="fa fa-map-marker fa-2x mb-3"></i>
                <h4>Location</h4>
                <p>123 Street, Denton, United States</p>
            </div>
        </div>

    </div>
</section>
{% endblock %}
