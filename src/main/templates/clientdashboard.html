{% extends "base.html" %}

{% block title %}Client Dashboard{% endblock %}

{% block content %}
<div class="d-flex justify-content-center align-items-center" style="height: 84vh;">
    <figure class="text-center">
        <blockquote class="blockquote">
            <h1 class="display-2 display-md-3 display-lg-4" style="color: #333;font-weight: bold;">Welcome to your Dashboard, {{ user.first_name }} {{user.last_name}}!</h1>
        </blockquote>

        <div class="btn btn-primary btn-mv-green">
            <a href="{% url 'book_appointment' %}" style="color: #000;">Book an Appointment</a>
        </div>
        <div class="btn btn-secondary btn-mv-green">
            <a href="{% url 'cancel_appointment' %}" style="color: #000;">Cancel an Appointment</a>
        </div>
        <div class="btn btn-primary btn-mv-green">
            <a href="{% url 'patient_appointments' %}" style="color: #000;">Patient Appointments</a>
        </div>
    </figure>
</div>
{% endblock %}
