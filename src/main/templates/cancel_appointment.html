{% extends 'base.html' %}

{% block title %}MedVoyage | Cancel Appointment{% endblock %}

{% block content %}
    <div>
        {% if error_message %}
            <p class="text-danger">{{ error_message }}</p>
        {% endif %}
        {% if success_message %}
            <p class="text-success">{{ success_message }}</p>
        {% endif %}
        <form action="{% url 'cancel_appointment' %}" method="post">
            {% csrf_token %}
            <h2>Cancel an Appointment</h2>
            <div class="form-group">
                <label for="id_appointment" class="m-1">Select the appointment you want to cancel</label>
               
                <input type="text" class="form-control form-control-lg mb-2" id="id_appointment" name="appointment_id" placeholder="Enter appointment id here">
            </div>

            <!-- add in check box to confirm appointment deletion here -->


            <button type="submit" class="btn btn-mv-green btn-block text-center mt-2 text-white">Cancel Appointment</button>
        </form>

    </div>
{% endblock %}
