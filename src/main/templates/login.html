{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
    <div class="container bg-light" style="background-color: #fff;">
        <div class="row justify-content-center align-items-center" style="height: 84vh;">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h2 class="card-title text-center">Login</h2>
                        <form id="login-form" method="post">
                            {% csrf_token %}
                            <div class="form-group">
                                <label for="id_username">Username</label>
                                <input type="text" class="form-control form-control-lg mb-2" id="id_username" name="username" placeholder="JohnDoe">
                            </div>

                            <div>
                                <label for="id_password">Password</label>
                                <input type="password" class="form-control form-control-lg" id="id_password" name="password" placeholder="Enter your password">
                            </div>

                            <button type="submit" class="btn btn-primary btn-block text-center mt-2 btn-mv-green">Login</button>

                            <div class="text-center">
                                <a class="text-mv-green" href="{% url 'signup' %}">Don't have an account? Sign Up Here</a>
                            </div>
                            <div class="text-center">
                                <a class="text-mv-green" href="{% url 'reset_password' %}">Forgot Password? Reset Here</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
